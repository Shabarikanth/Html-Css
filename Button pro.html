<!DOCTYPE html>
<html>
  <head>
    <title>Button Pro</title>
    <style>
      .Uber-Requestnow
      {
        background-color: black;
        color: white;
      }

      .Amazon-AddtoCart
      {
        background-color: rgb(255, 216 , 20);
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 25px;
        padding-right: 25px;
        border-radius: 50px;

      }
    </style>
  </head>
  <body>
    <button class="Uber-Requestnow">Request now</button>
    </br>

    <button class="Amazon-AddtoCart">Add to Cart</button>
    </br>

    <button class="GitHub-Signup">Sign up</button>
    </br>

    <button class="Bootstrap-Getstarted">Get started</button>
    <button class="Bootstrap-Download">Download</button>
    </br>

    <button class="LinkedIn-Applyoncompanywebsite">Apply on company website</button>
    <button class="LinkedIn-Save">Save</button>
    </br>

    <a href="https://www.amazon.com/" target="_blank">Back to Amazon</a>
    <p>Nike Black Running Shoes</p>
    <p>$39 - in stock.</p>
    <p>Free delivery tomorrow</p>
    <button>Add to Cart</button>
    <button>Buy now</button>
  </body>
</html>
